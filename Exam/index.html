<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company</title>

    <link href="./style/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <h2>Company</h2>
      </div>

      <nav>
        <li>
          <img id="gray" src="./images/dashboard_gray.svg" />
          <img id="white" src="./images/dashboard_white.svg" />
          <span>Dashboard</span>
        </li>

        <li>
          <img id="gray" src="./images/account_gray.svg" />
          <img id="white" src="./images/account_White.svg" />
          <span>User Profile</span>
        </li>

        <li>
          <img id="gray" src="./images/map_gray.svg" />
          <img id="white" src="./images/map_white.png" />
          <span>Maps</span>
        </li>

        <li>
          <img id="gray" src="./images/notify_gray.svg" />
          <img id="white" src="./images/notify_white.png" />
          <span>Notifications</span>
        </li>

        <li>
          <img id="gray" src="./images/support_gray.svg" />
          <img id="white" src="./images/support_white.png" />
          <span>Support</span>
        </li>
      </nav>
    </header>

    <section id="dashboard">
      <h2>Dashboard</h2>

      <div class="panel">
        <div id="usedSpace" class="panelItem">
          <div class="upperPart">
            <img id="icon" src="./images/data_white.svg" />
            <div id="values">
              <span>Used Space</span>
              <h2>49/50 GB</h2>
            </div>
          </div>
          <div id="message">
            <img src="./images/alert.png" />
            Get more space...
          </div>
        </div>
        <div id="revenue" class="panelItem">
          <div>
            <img id="icon" src="./images/shop_white.svg" />
            <div id="values">
              <span>Revenue</span>
              <h2>$ 34,245</h2>
            </div>
          </div>
          <div id="message">
            <img src="./images/calendar.png" />
            Last 24 Hours
          </div>
        </div>
        <div id="fixed_issues" class="panelItem">
          <div>
            <img id="icon" src="./images/tag_white.svg" />
            <div id="values">
              <span>Fixed issues</span>
              <h2>75</h2>
            </div>
          </div>
          <div id="message">
            <img src="./images/down.png" />
            Tracked from GitHub
          </div>
        </div>
        <div id="followers" class="panelItem">
          <div>
            <img id="icon" src="./images/paperplane_white.svg" />
            <div id="values">
              <span>Followers</span>
              <h2>+ 245</h2>
            </div>
          </div>
          <div id="message">
            <img src="./images/time.png" />
            Just updated
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
