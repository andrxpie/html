<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;

      div {

      }
    </style>
  </head>
  <body>
    <div>Block 1</div>
    <div>Block 2</div>
  </body>
</html>
