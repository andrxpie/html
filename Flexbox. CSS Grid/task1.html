<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>

    <style>
      body {
        color: white;
        background-color: #636363;
        font-family: Arial, Helvetica, sans-serif;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

      header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      h1,
      h5 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./icons/logo.png" alt="Logo" />

        <div>
          <h1>Julia Jacobson</h1>
          <span>The photographer</span>
        </div>
      </div>

      <nav>
        <a>About</a>
        <a>Works</a>
        <a>Instagram</a>
      </nav>
    </header>
  </body>
</html>
